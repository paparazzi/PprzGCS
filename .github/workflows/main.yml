# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push but only for the test_build branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      # Runs a single command using the runners shell
      - name: Add pprz PPA
        run: sudo add-apt-repository -y ppa:paparazzi-uav/ppa

    # Runs a single command using the runners shell
      - name: install deps
        run: sudo apt install ivy-c-dev libboost-system-dev libsqlite3-dev libzip-dev qtbase5-dev libqt5svg5-dev libproj-dev mesa-common-dev libglu1-mesa-dev patchelf
      
      - name: setup env
        run: export WD=$GITHUB_WORKSPACE
      
      - name: build libs
        run: $GITHUB_WORKSPACE/build.sh libs
      
      - name: build app
        run: BUILD_TARGET=BUILD_DEB_20_04 $GITHUB_WORKSPACE/build.sh app
      
      - name: make deb
        run: $GITHUB_WORKSPACE/make_release.sh
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: r_${{ github.ref }}
          release_name: Release r_${{ github.ref }}
          body: |
            Last buiild
            This is the last build of the last commit.
          draft: false
          prerelease: false
              
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: pprzgcs.deb
          asset_name: pprzgcs.deb
          asset_content_type: application/vnd.debian.binary-package
        
